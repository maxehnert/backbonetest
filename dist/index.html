<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>backboneTest2</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="currentNumber">
          <p>Current Ticket</p>
          <p class="counter"></p>
      </div>
      <h1>Wait List</h1>
      <form id="problemSubmit">
        <input type="text" id="name" placeholder="Enter your name"/>
        <textarea type="text" id="problem" placeholder="Enter your problem"></textarea>
        <button type="submit">Add Student</button>
      </form>
      <ul id="list"></ul>
    </div>

    <script type="text/template" id="currentProblem">
      <li>Name: <%=name%>, Problem: <%=problem%>, count: <%=count%></li>
    </script>
    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
